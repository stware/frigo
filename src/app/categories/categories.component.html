<h2>Categories</h2>
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="canter">
  <mat-tab *ngFor="let category of categories" label=" {{ category.name }}">
    {{ category.description }}
    <app-product-list
      [category]="category"
      (notify)="onNotify($event)"
    ></app-product-list>
  </mat-tab>
</mat-tab-group>
